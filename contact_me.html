<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLForm</title>
</head>
<body>
    <section>
        <form action="index.html">
            <table align="rigth">
                <h3>Форма обратной связи</h3>
                <tr>
                    <td><input type="text" id="family"><label for="family"> Фамилия</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="name"><label for="name"> Имя</label></td>
                </tr>
                <tr>
                    <td><input type="email" id="email"><label for="email"> Электронная почта</label></td>
                </tr>
                <tr>
                    <td><input type="tel" id="phone"><label for="phone"> Номер телефона</label></td>
                </tr>
                <tr>
                    
                    <td><input type="radio" id="radio1"><label for="radio1"> Согласие на обработку данных</label></td>

                </tr>
                <tr>
                    <td><input type="submit" value="Отправить"></td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
